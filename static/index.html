<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>ChatBox | Spring Boot + WebSocket</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<noscript>
    <h2>Este Navegador no soporta JavaScript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter the Chat!</h1>
        <h5 class="title hidden" id="logininfo" name="logininfo">Login Error</h5>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="name"
                       placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="password"
                       placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <div class="input-group clearfix">
                    <button class="accent username-submit" type="submit" id="login">Login</button>
                    <button class="accent username-submit" type="submit" id="register" style="background-color: #25be38;">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">

    <div class="chat-container" style="height: auto; text-align: center;">
        <i id="notif">Hello!</i>
    </div>

    <div class="chat-container" style="height: auto;">
        <form class="messageForm" id="createGroupForm" name="createGroupForm" nameForm="createGroupForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="groupName" placeholder="Group name..."
                           type="text" style="width: 80%;"/>
                    <button class="primary" type="submit" style="width: auto;">Create Group</button>
                </div>
            </div>
        </form>
    </div>

    <div class="chat-container" style="height: auto;">
        <form class="messageForm" id="addGroupForm" name="addGroupForm" nameForm="addGroupForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="userAdd" placeholder="User..."
                           type="text" style="width: 46%; margin-right: 5px;"/>
                    <input autocomplete="off" class="form-control" id="groupAdd" placeholder="Group..."
                           type="text" style="width: calc(46% - 70px);"/>
                    <button class="primary" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="chat-container" style="height: auto;">
        <form class="messageForm" id="chatStartForm" name="chatStartForm" nameForm="chatStartForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="userStart" placeholder="Destination..."
                           type="text" style="width: 20%; margin-right: 5px; margin-bottom: 5px;"/>
                    <input autocomplete="off" class="form-control" id="messageStart" placeholder="Message..."
                           type="text" style="width: 78%; margin-bottom: 5px;"/>

                    <input class="form-control" id="fileAttch" type="file" style="width: 99%; margin-bottom: 5px"/>

                    <br>

                    <select class="form-control" id="sendRcvType" type="select" style="width: 17%">
                        <option value="user">User</option>
                        <option value="group">Group</option>
                    </select>
                    <button class="primary" type="submit" style="width: 80%; margin-right: 5px">Send</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="inboxName">Inbox</h2>
        </div>
        <div class="connecting" id="connecting" name="connecting">Conectando al chat...</div>
        <ul id="messageArea">

        </ul>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
