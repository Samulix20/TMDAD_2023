<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>ChatBox | Spring Boot + WebSocket</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<noscript>
    <h2>Este Navegador no soporta JavaScript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter the Chat!</h1>
        <h5 class="title hidden" id="logininfo" name="logininfo">Login Error</h5>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="name"
                       placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="password"
                       placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <div class="input-group clearfix">
                    <button class="accent username-submit" type="submit" id="login">Login</button>
                    <button class="accent username-submit" type="submit" id="register" style="background-color: #25be38;">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatBox</h2>
        </div>
        <div class="connecting" id="connecting" name="connecting">Conectando al chat...</div>
        <ul id="messageArea">

        </ul>
        <form class="messageForm" id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="message" placeholder="Escribe un mensaje..."
                           type="text"/>
                    <button class="primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat 2</h2>
        </div>
        <ul id="messageArea2">

        </ul>
        <form class="messageForm" id="messageForm2" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="message2" placeholder="Escribe un mensaje..."
                           type="text"/>
                    <button class="primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
